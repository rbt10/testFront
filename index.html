<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a275577548.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="logo.png" alt="job talk" width="150">
            <ul> 
                <li><a href="#"><i class="fa-solid fa-house"> </i> Accueil</a></li>
                <li><a href="#"><i class="fa-solid fa-bag-shopping"></i> Les Jobs</a></li>
                <li><a href="#"><i class="fa-solid fa-message"> </i> Messages</a></li>
            </ul>
        </div>    
        <div class="main_content">
            <h1>Les Jobs</h1>
            <div class="contenu">
                <div class="select-btn">
                    <span class="btn-text">Poste</span>
                    <span class="arrow-down"><i class="fa-solid fa-chevron-down"></i></span>
                </div>
            
                <ul class="list-items">
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check"></i>
                        </span>
                        <span class="item-text">Dev Backend</span>
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check"></i>
                        </span>
                        <span class="item-text">Dev Frontend</span>
                    </li>
                    <li class="item">
                        <span class="checkbox">
                            <i class="fa-solid fa-check"></i>
                        </span>
                        <span class="item-text">Dev Fullstack</span>
                    </li>
                </ul>
            </div>
            <div class="button">
                <button class="btn"> Dev Fullstack  <i class="fa-solid fa-xmark"></i></button>
            </div>
           
        </div> 
    </div>
    
    <!-- js -->
    <script src="index.js"></script>
